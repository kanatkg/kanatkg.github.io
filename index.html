<!DOCTYPE html>
<html>
    <head>
        <title>Главная страница</title>
        <meta charset="utf-8">
        <script src="push.min.js"></script>
        <script src="serviceWorker.min.js"></script>
        <script type="text/javascript">
            Push.create('Hello World!');
        </script>
    </head>
    <body>
        <h1>Добавление нового пользователя</h1>

        
        <script>
            function showNotification() {
                const notification = new Notification("New message from dcode!", {
                    body: "hey mate how are you? you want?"
                });

                notification.onclick = (e) => {
                    window.location.href = "https://google.kg";
                };
            }

            console.log(Notification.permission);

            if (Notification.permission == "granded"){
                showNotification();
            }
            else if (Notification.permission !== "denied"){
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification();
                    }
                });
            }
        </script>
    </body>
</html>
